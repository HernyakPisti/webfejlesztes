<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

</head>
<body>
<div class="container text-center">
    <div>
        <h1>User registration - Sign Up</h1>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto;"
          th:action="@{/process_register}"
          th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{email}" type="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input class="form-control" minlength="6" required th:field="*{password}" type="password"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First name</label>
                <div class="col-8">
                    <input class="form-control" minlength="2" required th:field="*{firstName}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last name</label>
                <div class="col-8">
                    <input class="form-control" minlength="2" required th:field="*{lastName}" type="text"/>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </div>
    </form>

    <div>

    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
